Configuration:
  name: Default
  Properties:
    Property:
      - name: log-path
        value: "logs"
      - name: level
        value: INFO

  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

  Loggers:
    Root:
      level: ${level}
      AppenderRef:
      - ref: Console_Appender
